<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
           /* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: sans-serif;
  line-height: 1.5;
}

img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}

input, button, textarea, select {
  font: inherit;
}

a {
  text-decoration: none;
  color: inherit;
}

ul, ol {
  list-style: none;
}
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
     
.loader {
    display: flex;
  width: 120px;
  height: 20px;
  background:
   linear-gradient(#000 0 0) 0/0% no-repeat
   #ddd;
  animation: l1 2s infinite linear;
}
@keyframes l1 {
    100% {background-size:100%}
}
    </style>
    <div class="container">
        <div class="loader"></div> 
    </div>
    <script >
        setTimeout(() => {
      window.location.href = "main.html";
    }, 10000);
    </script>
</body>
</html>
