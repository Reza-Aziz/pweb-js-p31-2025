<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lezatto</title>
    <meta name="description" content="Recipe catalog with search, filters, and Show More navigation." />
    <link rel="stylesheet" href="recipes.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#" aria-label="Beranda Resep Lezat">
          <span class="brand-text">Lezatto</span>
        </a>

        <div class="controls">
          <input
            id="search"
            class="input"
            type="search"
            placeholder="Search name, cuisine, ingredient, or tag..."
            autocomplete="off"
          />
          <select id="cuisine" class="select" aria-label="Filter by cuisine">
            <option value="__ALL__">All cuisines</option>
          </select>
          <button id="logout" class="btn" type="button" aria-label="Logout">
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <section aria-live="polite" aria-atomic="true" class="messages">
        <p id="message" class="message hidden"></p>
      </section>

      <section>
        <div id="grid" class="grid">
          <!-- Cards akan di-load lewat JS -->
        </div>

        <div class="grid-footer">
          <button id="showMore" class="btn" type="button">Show More</button>
          <p id="endMessage" class="end-message hidden">All recipes shown</p>
        </div>
      </section>
    </main>

    <!-- Modal detail resep -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-card">
        <button class="modal-close" type="button" aria-label="Close" data-close="true">&times;</button>
        <img id="modalImage" alt="" class="modal-image" />
        <div class="modal-body">
          <h2 id="modalTitle" class="modal-title"></h2>
          <div class="meta">
            <span id="modalTime"></span>
            <span id="modalDifficulty"></span>
            <span id="modalCuisine"></span>
            <span id="modalRating"></span>
          </div>
          <h3 class="section-title">Ingredients</h3>
          <ul id="modalIngredients" class="list"></ul>
          <h3 class="section-title">Steps</h3>
          <ol id="modalSteps" class="list number"></ol>
          <div id="modalTags" class="tags"></div>
        </div>
      </div>
    </div>

    <script src="recipes.js" defer></script>

    <!-- Efek Parallax -->
    <script>
      window.addEventListener("scroll", function () {
        const scroll = window.scrollY;
        document.body.style.backgroundPositionY = -(scroll * 0.3) + "px";
      });
    </script>
  </body>
</html>
